<!DOCTYPE html>
<html lang="en">

<body>

                <text style="fill:black;font-size:15px;">

        <div class = "flex gap-20 mt-18">
            <img src = "images/github.png" class = "w-10 h-10 object-contain">
            <img src = "images/linkedin.png" class = "w-10 h-10 object-contain">
        </div>

    </section>
