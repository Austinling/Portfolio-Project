            <svg viewBox = "0 0 200 200"class = "spinSlow absolute scale-130 inset-0 h-full w-full">

            <a href = "https://github.com/Austinling" target = "_blank">
                <img src = "images/github.png" class = "w-10 h-10 object-contain">
            </a>

            <a href = "https://www.linkedin.com/in/austin-aung-myat-349621386/" target = "_blank">

        </div>

    </section>

                    </div>
                </template>
            </div>
        </div>
        
        <div>
            <div class = "flex flex-col gap-10 mt-4 justify-center w-100">

                    <div class = "projectDiv flex flex-col justify-center gap-10 content-center h-100 bg-white rounded-lg shadow-lg">

                                    <h2 class = "text-2xl font-mono">Portfolio Project</h2>
                                </div>

                                <div class = "mb-auto mt-auto flex flex-row gap-8">
                                    <img src = "images/profileImage.jpg" class = "h-40 w-40 mx-auto">
                                    <h1 class = "text-1xl font-mono"></p>
